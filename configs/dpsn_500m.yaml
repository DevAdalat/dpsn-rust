model:
  vocab_size: null
  embed_dim: 1024
  pool_size: 400000
  num_heads: 16
  context_length: 1024
  router:
    type: standard
    k_min: 100
    k_max: 5000
    hidden_dim: 256
    exploration_noise: 0.1

training:
  num_steps: 10000
  num_epochs: null
  batch_size: 8
  learning_rate: 0.0003
  log_interval: 50
  save_interval: 1000
  checkpoint_dir: checkpoints_500m

dataset:
  source: local_file
  data_dir: data
  local_file: "INSERT_DATASET_PATH_HERE"

inference:
  max_tokens: 500
  temperature: 0.8
  default_prompt: "The "

backend:
  backend_type: wgpu

curriculum:
  warmup_steps: 1000
  specialization_steps: 5000
  balance_weight: 0.1
  efficiency_weight: 0.05
  z_loss_weight: 0.001

device_placement:
  pool: "Cpu"
  router: "Gpu"
  embedding: "Gpu"
  engine: "Gpu"
  head: "Gpu"
