name: Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - macos
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v0.1.0'
        type: string
      is_draft:
        description: 'Create a draft release'
        required: false
        default: false
        type: boolean
      is_prerelease:
        description: 'Create a prerelease'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.platform }}" == "linux" ]; then
            echo 'matrix=["ubuntu-22.04"]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "macos" ]; then
            echo 'matrix=["macos-15-intel"]' >> $GITHUB_OUTPUT
          else
            echo 'matrix=["ubuntu-22.04", "macos-15-intel"]' >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    name: Build and Release (${{ matrix.os }})
    strategy:
      matrix:
        os: ${{ fromJson(needs.setup.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.os }}-cargo-release

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-22.04" ]; then
            JOBS=$(nproc)
          else
            JOBS=$(sysctl -n hw.ncpu)
          fi
          echo "Building with $JOBS jobs"
          cargo build --release -j $JOBS

      - name: Prepare binary
        id: prepare
        shell: bash
        run: |
          mkdir -p staging
          cp target/release/dpsn staging/dpsn
          if [ "${{ matrix.os }}" = "macos-15-intel" ]; then
            FILE_NAME="dpsn-apple-darwin.tar.gz"
            cd staging && tar czvf ../$FILE_NAME dpsn
          else
            FILE_NAME="dpsn-x86_64-unknown-linux-gnu.tar.gz"
            cd staging && tar czvf ../$FILE_NAME dpsn
          fi
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          draft: ${{ github.event.inputs.is_draft }}
          prerelease: ${{ github.event.inputs.is_prerelease }}
          files: ${{ steps.prepare.outputs.file_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
