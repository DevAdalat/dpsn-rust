name: Release

on:
  push:

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: cargo build --release -j 40

      - name: Prepare binary
        run: |
          mkdir -p staging
          cp target/release/dpsn staging/dpsn
          cd staging && tar czvf ../dpsn-x86_64-unknown-linux-gnu.tar.gz dpsn

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: dpsn-x86_64-unknown-linux-gnu.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
