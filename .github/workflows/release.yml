name: Release

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - linux
          - macos
      tag_name:
        description: 'Tag name for the release'
        required: true
        default: 'v0.1.0'
        type: string
      is_draft:
        description: 'Create a draft release'
        required: false
        default: false
        type: boolean
      is_prerelease:
        description: 'Create a prerelease'
        required: false
        default: false
        type: boolean

jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          if [ "${{ github.event.inputs.platform }}" == "linux" ]; then
            echo 'matrix=[{"os": "ubuntu-22.04", "target": "x86_64-unknown-linux-gnu"}]' >> $GITHUB_OUTPUT
          elif [ "${{ github.event.inputs.platform }}" == "macos" ]; then
            echo 'matrix=[{"os": "ubuntu-22.04", "target": "x86_64-apple-darwin"}]' >> $GITHUB_OUTPUT
          else
            echo 'matrix=[{"os": "ubuntu-22.04", "target": "x86_64-unknown-linux-gnu"}, {"os": "ubuntu-22.04", "target": "x86_64-apple-darwin"}]' >> $GITHUB_OUTPUT
          fi

  build:
    needs: setup
    name: Build and Release (${{ matrix.target }})
    strategy:
      matrix:
        include: ${{ fromJson(needs.setup.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zig
        if: contains(matrix.target, 'apple-darwin')
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: contains(matrix.target, 'apple-darwin')
        run: pip install cargo-zigbuild

      - name: Download macOS SDK
        if: contains(matrix.target, 'apple-darwin')
        run: |
          curl -L https://github.com/joseluisq/macosx-sdks/releases/download/15.5/MacOSX15.5.sdk.tar.xz | tar -Jx -C /tmp
          echo "SDKROOT=/tmp/MacOSX15.5.sdk" >> $GITHUB_ENV

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}-cargo-release

      - name: Install Linux dependencies
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Build
        run: |
          JOBS=$(nproc)
          echo "Building with $JOBS jobs for target ${{ matrix.target }}"
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            SDKROOT=/tmp/MacOSX15.5.sdk cargo zigbuild --release --target ${{ matrix.target }} -j $JOBS
          else
            cargo build --release --target ${{ matrix.target }} -j $JOBS
          fi

      - name: Prepare binary
        id: prepare
        shell: bash
        run: |
          mkdir -p staging
          cp target/${{ matrix.target }}/release/dpsn staging/dpsn
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            FILE_NAME="dpsn-apple-darwin.tar.gz"
            cd staging && tar czvf ../$FILE_NAME dpsn
          else
            FILE_NAME="dpsn-x86_64-unknown-linux-gnu.tar.gz"
            cd staging && tar czvf ../$FILE_NAME dpsn
          fi
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          draft: ${{ github.event.inputs.is_draft }}
          prerelease: ${{ github.event.inputs.is_prerelease }}
          files: ${{ steps.prepare.outputs.file_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
